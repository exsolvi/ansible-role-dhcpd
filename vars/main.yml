---
# vars file for dhcpd
dhcpd_packages:
  Debian:
    - isc-dhcp-server
  default:
    - dhcp
  openSUSE Leap:
    - dhcp-server
  openSUSE Tumbleweed:
    - dhcp-server
  Ubuntu:
    - isc-dhcp-server

dhcpd_services:
  Debian:
    - isc-dhcp-server
  default:
    - dhcpd
  openSUSE Leap:
    - dhcpd
  openSUSE Tumbleweed:
    - dhcpd
  Ubuntu:
    - isc-dhcp-server

dhcpd_confdir:
  default: /etc/dhcp
  openSUSE Leap: /etc
  openSUSE Tumbleweed: /etc
